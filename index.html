<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <script
      src="https://kit.fontawesome.com/86da273acb.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Raceto100</h1>
      <!-- Players Input -->
      <div class="shadow-lg rounded-1" id="players-name-input">
        <form id="userInputs">
          <div class="form-row">
            <div class="col-md-12">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded-0">Player 1</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="p1input"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <div class="input-group-text rounded-0">Player 2</div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="p2input"
                  placeholder="Name"
                />
              </div>
            </div>
            <div class="col-md-12 text-center">
              <button
                type="submit"
                class="btn btn-primary mb-2"
                id="btnDataFromUser"
              >
                Let's go!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

  <footer><p class="text-muted primary">Footer Text Goes here</p></footer>
</html>
